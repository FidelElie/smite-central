{% extends "components/navbar.html" %}

{% block navbarLogo %}<a href="{% url 'central' %}">SMITE Esports</a>{% endblock %}
{% block navbarLinks %}
    <div class="league-links">
        {% for league in leagues %}
            <a href="{% url 'league' league.id %}">{{ league.code }}</a>
        {% endfor %}
    </div>
    <div class="navigation-links">
        <span class="mdi mdi-magnify" id="esports-search"></span>
    </div>
{% endblock %}
